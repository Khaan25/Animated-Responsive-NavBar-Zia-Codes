<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Responsive NavBar - ZiaCodes</title>

    <!-- ========== CSS FILE ========== -->
    <link rel="stylesheet" href="style.css">

    <!-- ========== FAVICO ========== -->
    <link rel="shortcut icon" href="Logo.png" type="image/x-icon">

    <!-- ========== ICONS ========== -->
    <link rel="stylesheet" href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css">

    <!-- ========== METAs ========== -->
    <meta name="description" content="A Custom Scroll Bar (YouTube)">
    <meta name="author" content="Zia Codes">
    <meta name="keywords" content="CustomScrollBar, ScrollBar, YouTubeScrollBar, ZiaCodes">

</head>

<body>

    <!-- ========== NAVBAR ========== -->
    <header>
        <div class="container">
            <nav>
                <a href="#" class="navbar__brand"><i class="icon ion-md-planet"></i></a>
                <ul class="navbar__list">
                    <li class="navbar__item"><a href="#" class="navbar__link">HOME</a></li>
                    <li class="navbar__item"><a href="#" class="navbar__link">ABOUT</a></li>
                    <li class="navbar__item"><a href="#" class="navbar__link">VIDEOS</a></li>
                    <li class="navbar__item"><a href="#" class="navbar__link">CODE</a></li>
                    <li class="navbar__item"><a href="#" class="navbar__link">CONTACT</a></li>
                </ul>

                <div class="toggle__menu">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </nav>
        </div>
    </header>

    <!-- ========== BOTTOM RIGHT BUTTON ========== -->

    <div id="overlay" onclick="off()">
        <div id="text">Subscribe to ZiaCodes</div>
      </div>

    <div id="subscribeButton">
        <button onclick="on()" class="subscribe">Subscribe</button>
    </div>

    <!-- ========== JAVASCRIPT (LOGIC) ========== -->

    <script>

        const elment = document.querySelector('.toggle__menu');
        const elment1 = document.querySelector('.navbar__list');

        elment.addEventListener("click", () => {
            elment.classList.toggle('active');
            elment1.classList.toggle('active');
        })

        // BOTTOM SUBSCRIBE BUTTON
        function on() {
            document.getElementById("overlay").style.display = "block";
        }

        function off() {
            document.getElementById("overlay").style.display = "none";
        }

    </script>

</body>

</html>
